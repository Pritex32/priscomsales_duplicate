name: 🔁 Build and Deploy Streamlit App

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r chubuzo_sales/requirements.txt

      - name: ▶️ Run Streamlit App
        run: |
          cd chubuzo_sales
          streamlit run Home.py
